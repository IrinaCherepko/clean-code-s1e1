<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class ="header-img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="forms">
    <div id="addsection" class ="add">
      <label class ="label add__label" for="new-task">Add Item</label>
      <div class="forms-wrapper">
        <input id="addinput" class="input add__input" type="text">
        <button class = "btn">Add</button>
      </div>
    </div>
    <h3 class = "title">Todo</h3>
    <ul id="todosection" class = "todo">
      <li class ="li">
        <input class ="input todo__input-checkbox" type="checkbox">
        <label class="label todo__label">Pay Bills</label>
        <input type="text" class="input todo__input-text">
        <button class="btn todo__button-edit">Edit</button>
        <button class="btn todo__button-delete">
          <img class = "delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="li li-go-shop">
        <input class ="input todo__input-checkbox" type="checkbox">
        <label class="label todo__label">Go Shopping</label>
        <input type="text" value="go shopping" class="input todo__input-text">
        <button class="btn todo__button-edit">Save</button>
        <button class="btn todo__button-delete">
          <img class = "delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class = "title">Completed</h3>
    <ul id="completedsection" class ="completed">
      <li class ="li">
        <input class="input todo__input-checkbox" type="checkbox" checked>
        <label class="label todo__label">See the Doctor</label>
        <input type="text" class="input todo__input-text">
        <button class="btn todo__button-edit">Edit</button>
        <button class="btn todo__button-delete">
          <img class = "delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
